{% extends 'base.html' %}
{% block page %}<br/>
    {% for info in info_list %}
        <div>
            Имя: {{ info.name }}<br/>
            <hr>
            Адрес: {{ info.address}}<br/>
            <hr>
            Кол-во бутылей: {{ info.bottles_ordered}}<br/>
            <hr>
            Фотография:
            {% if info.photo %}
                <br/>
                <img src="{{ info.photo.url }}">
            {% endif %}
        </div>

    {% endfor %}
{% endblock %}
